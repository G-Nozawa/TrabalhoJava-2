<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Book List</title>
</head>

<body>

<h1>Lista de Manga</h1>
        <div>
            <table>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de publicação</th>
                    <th>Número capítulos: </th>
                </tr>
                <tr th:each="manga : ${itManga}">
                    <td><a th:href="@{/manga/{id}(id=${manga.idManga})}">
                            <span th:text="${manga.title}"></span></a></td>
                    <td><span th:text="${manga.author}"></span></td>
                    <td><span th:text="${manga.publicationDate}"></span></td>
                    <td><span th:text="${manga.numChapter}"></span></td>
                </tr>
            </table>
        </div>
</body>

</html>
