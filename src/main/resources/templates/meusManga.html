<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de publicação</th>
                    <th>Número capítulos: </th>
                    <th>Capítulos lidos: </th>
                </tr>
                <tr th:each="mangaL : ${mangaList}">
                    <td><a th:href="@{/manga/{id}(id=${mangaL.manga.idManga})}">
                            <span th:text="${mangaL.manga.title}"></span></a></td>
                    <td><span th:text="${mangaL.manga.author}"></span></td>
                    <td><span th:text="${mangaL.manga.publicationDate}"></span></td>
                    <td><span th:text="${mangaL.manga.numChapter}"></span></td>
                    <td><span th:text="${mangaL.dueChapters != null} ? ${mangaL.dueChapters} : '0'"></span></td>
                    
                    <td><a th:href="@{/meusManga/{id}(id=${mangaL.manga.idManga})}">Atualizar</td>
                </tr>
            </table>
        </div>
    </body>
</html>
