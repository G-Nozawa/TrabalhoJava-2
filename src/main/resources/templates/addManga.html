<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Mangá</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addManga.css}">
    <body>
        <div class="container">
            <form th:action="@{/addMangaSuccess}" th:object="${manga}" method="POST" class="form-register" enctype="utf8">
                <h2 class="form-register-heading">Adicionar Mangá</h2>
                <label for="inputName" class="sr-only">Nome</label>
                <input type="text" id="inputName" class="form-control" placeholder="Nome" th:field="*{title}" required autofocus>
                <label for="inputAuthor" class="sr-only">Autor</label>
                <input type="text" id="inputAuthor" class="form-control" placeholder="Autor" th:field="*{author}"required>
                <label for="inputVolumes" class="sr-only">Capítulos</label>
                <input type="number" id="inputVolumes" class="form-control" placeholder="Volumes" th:field="*{numChapter}" required>
                <label for="inputDataPublicacao" class="sr-only">Data de Publicação</label>
                <input type="date" id="inputDataPublicacao" class="form-control" placeholder="Data de Publicação" pattern="dd/MM/yyyy" th:field="*{publicationDate}"  required>
                <label for="inputDescricao" class="sr-only">Descricao</label>
                <input type="text" id="inputDescricao" class="form-control" placeholder="Descricao" th:field="*{description}"required>
                <div class="text-center">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Adicionar</button>
                </div>
            </form>

        </div>
    </body>
</html>
