<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mangás</title>
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h2 class="navbar-brand">Lista de Mangás</h2>
                    </div>
                    <div class="navbar-header">
                        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="location.href = 'addManga';">Adicionar Mangá</button>
                    </div>
                </div>
            </nav>

        <div>
            <table>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de publicação</th>
                    <th>Número capítulos: </th>
                </tr>
                <tr th:each="manga : ${itManga}">
                    <td><a th:href="@{/manga/{id}(id=${manga.idManga})}">
                            <span th:text="${manga.title}"></span></a></td>
                    <td><span th:text="${manga.author}"></span></td>
                    <td><span th:text="${manga.publicationDate}"></span></td>
                    <td><span th:text="${manga.numChapter}"></span></td>
                    <td><a th:href="@{/followManga/{id}(id=${manga.idManga})}">Seguir</td>
                </tr>
            </table>
        </div>
        </div>
    </body>
</html>
