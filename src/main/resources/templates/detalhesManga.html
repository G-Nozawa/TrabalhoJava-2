<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/detalhesManga.css}">
    <body>
        <div class="container">
            <div th:each="manga : ${manga}" class="text-center content">
                <div class="row">
                    <p><b>Título:</b> <span th:text="${manga.title}"></span></p>
                    <p><b>Autor:</b> <span th:text="${manga.author}"></span></p>
                    <p><b>Data publicação:</b> <span th:text="${#dates.format(manga.publicationDate, 'dd/MM/yyyy')}"></span></p>
                    <p><b>Número capítulos:</b> <span th:text="${manga.numChapter}"></span></p>
                    <p><b>Descrição:</b> <span th:text="${manga.description}"></span></p>
                </div>
                <a href="/lista" class="btn btn-lg btn-primary btn-block">Voltar Meus Manga</a>
            </div>
        </div>
    </body>
</html>
