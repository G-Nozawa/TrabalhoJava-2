<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <body>
    <div class="container">
        <form class="form-login" th:action="@{/login}" method="POST">
            <h2 class="form-login-heading">Login</h2>
            <label for="inputUsername" class="sr-only">Nome de Usuário</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Nome de Usuário" name="username" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="password" required>
            <div class="text-center">
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href = 'lista';">Entrar</button>
            </div>
        </form>
        <div class="text-center">
            <p class="form-register-heading" id="possuiConta_text">Ainda não possui uma conta?</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href = 'registration';">Cadastrar</button>
        </div>
    </div>
    </body>
</html>
