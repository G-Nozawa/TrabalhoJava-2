<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Mangá</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <body>
        <div id="login_area" class="container">
            <div class="row justify-content-center">
                <h1 class="">Login</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Título: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Título">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 control-label">Autor: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAuthor" placeholder="Autor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumChapters" class="col-sm-2 control-label">Número de Capítulos: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputNumChapters" placeholder="Número de Capítulos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPublicationDate" class="col-sm-2 control-label">Data de Publicação: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPublicationDate" placeholder="01/01/2000" pattern="\d{1,2}/\d{1,2}/\d{4}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
